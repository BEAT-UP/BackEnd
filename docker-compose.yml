version: '3.8'
services:
  # PostgreSQL 메인 DB
  postgres:
    image: postgres:16-alpine
    container_name: beatup-postgres
    environment:
      POSTGRES_DB: beatup
      POSTGRES_USER: beatup
      POSTGRES_PASSWORD: beatup1234
      POSTGRES_INTDB_ARGS: "--encoding=UTF-8 --locale=C"

    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init:/docker-entrypoint-initdb.d # 초기화 스크립트

    healthcheck:
      test: ["CMD-SHELL", 'pg_isready -U beatup -d beatup']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # pgAdmin(DB 관리 도구)
  pgadmin:
    image: dpage/pgadmin4:8
    container_name: beatup-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@beatup.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data: