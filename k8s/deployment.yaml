apiVersion: apps/v1
kind: Deployment
metadata:
  name: beatup-backend
  namespace: beatup
  labels:
    app: beatup-backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: beatup-backend
  template:
    metadata:
      labels:
        app: beatup-backend
    spec:
      containers:
        - name: beatup-backend
          image: ghcr.io/JJun-He/beatup-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: beatup-secrets
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: beatup-secrets
                  key: DB_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: beatup-secrets
                  key: JWT_SECRET
            - name: KOPIS_SERVICE_KEY
              valueFrom:
                secretKeyRef:
                  name: beatup-secrets
                  key: KOPIS_SERVICE_KEY
            - name: KAKAO_API_KEY
              valueFrom:
                secretKeyRef:
                  name: beatup-secrets
                  key: KAKAO_API_KEY
            - name: FIREBASE_KEY_PATH
              valueFrom:
                secretKeyRef:
                  name: beatup-secrets
                  key: FIREBASE_KEY_PATH
          volumeMounts:
            - name: firebase-key
              mountPath: /app/firebase
              readOnly: true
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: firebase-key
          secret:
            secretName: beatup-firebase-key