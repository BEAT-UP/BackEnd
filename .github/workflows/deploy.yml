name: Build and Deploy

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew bootJar

      - name: Run tests
        run: ./gradlew test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,format=short,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image (ARM64)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install OCI CLI
        run: |
          bash -c "$(curl -L https://raw.githubusercontent.com/oracle/oci-cli/master/scripts/install/install.sh)" --accept-all-defaults
          echo "$HOME/lib/oracle-cli/bin" >> $GITHUB_PATH

      - name: Configure kubectl
        uses: azure/setup-kubectl@v3

      - name: Set up Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Setup kubeconfig
        run: |
          if [ -z "${{ secrets.KUBECONFIG }}" ]; then
            echo "::warning::KUBECONFIG secret is not set. Skipping deployment."
            exit 0
          fi
          mkdir -p ~/.kube
          # kubeconfig를 base64로 디코딩하여 저장
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
          if [ $? -ne 0 ]; then
            echo "::error::Failed to decode base64 kubeconfig. Please ensure KUBECONFIG secret is base64 encoded."
            exit 1
          fi
          chmod 600 ~/.kube/config
          # kubeconfig 유효성 검사
          if ! kubectl config view --raw > /dev/null 2>&1; then
            echo "::error::Invalid kubeconfig format. Please check your KUBECONFIG secret."
            exit 1
          fi
          echo "✅ kubeconfig 설정 완료"

      - name: Deploy to Kubernetes
        run: |
          if [ ! -f ~/.kube/config ]; then
            echo "::warning::kubeconfig not found. Skipping deployment."
            exit 0
          fi
          kubectl apply --validate=false -f k8s/namespace.yaml
          kubectl apply --validate=false -f k8s/configmap.yaml
          kubectl apply --validate=false -f k8s/secret.yaml
          kubectl apply --validate=false -f k8s/postgres-stateful.yaml
          kubectl apply --validate=false -f k8s/redis-deployment.yaml
          kubectl apply --validate=false -f k8s/deployment.yaml
          kubectl apply --validate=false -f k8s/service.yaml
          kubectl set image deployment/beatup-backend \
            beatup-backend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }} \
            -n beatup
          kubectl rollout status deployment/beatup-backend -n beatup